<!-- core/templates/core/pdf_chat/base_chat.html -->
{% extends 'core/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .chat-container {
        height: calc(100vh - 200px);
        display: flex;
        flex-direction: column;
    }
    
    .chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
    }
    
    .message {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        max-width: 80%;
    }
    
    .message.user {
        background: #007bff;
        color: white;
        margin-left: auto;
    }
    
    .message.ai {
        background: white;
        border: 1px solid #dee2e6;
        margin-right: auto;
    }
    
    .message.not-relevant {
        border-left: 4px solid #dc3545;
    }
    
    .chat-input {
        display: flex;
        gap: 1rem;
        padding: 1rem;
        background: white;
        border-top: 1px solid #dee2e6;
    }
    
    .pdf-preview {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
{% endblock %}
